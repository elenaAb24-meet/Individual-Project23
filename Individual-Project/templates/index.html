<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>How do you feel today?</h2>
        <form action="/survey" method="post">
            <label for="feeling">Select your feeling:</label>
            <select name="feeling" id="feeling" required>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="calm">Calm</option>
                <!-- Add more feelings as needed -->
            </select>
            <button type="submit">Submit</button>
        </form>

        <h3>Your feelings from previous days:</h3>
        <ul>
            {% for date, feeling in feelings %}
                <li>{{ date }}: {{ feeling }}</li>
            {% endfor %}
        </ul>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
